<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Protest+Revolution&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Microsillon</title>
</head>
<body style="background-color: rgb(117, 177, 230);">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#" id="welcome">Welcome</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" onclick="login()" id="login">login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- start page -->
    <div class="container text-center" style="height: 90vh;" id="start-page">
        <div class="row align-items-start">
          <div class="col align-items-center" style="display:flex; height:90vh">
            <h1 class="big-title"><span id="shopname" style="font-family: 'Henny Penny';font-weight: 400;font-style: normal;"></span>, Your best <span id="musicstyle"></span> music retailer !</h1>
          </div>
          <div class="col" style="margin-top: 50px;">
            <img class="overview im1" src="" id="cover1">
            <img class="overview im2" src="" id="cover2">
          </div>
        </div>
      </div>

    <!-- login page -->
    <div class="login" style="display:flex;justify-content: center;align-items: center;" id="login-page" hidden>
        <div class="container" style="padding: 10px; width: 25vw;height: auto;  border: 1px solid white; background-color: rgb(30, 30, 31);opacity: 1; border-radius: 10px;">
              <div style="color: white;margin-bottom: 5px;"><h5>Enter your credentials :</h5></div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>
              <button type="submit" class="btn btn-primary" style="margin-top: 20px;" onclick="authme()">Login</button>
              <div id="wrong-creds" style="color:red; font-weight: bold;padding-top: 10px;" hidden>
                Wrong credentials
              </div>
          </div>
    </div>

    <!-- guest page -->
    <div class="guest" style="display: inline-flex; flex-wrap: wrap; margin: 40px;" id="guest-page" hidden>

    </div>

    <!-- admin page -->
    <div class="admin" hidden>
    </div>

    <!-- Chargement JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="controller.js"></script>
</body>
</html>
